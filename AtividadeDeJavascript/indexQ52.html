<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudança de Aparência Baseada na Hora</title>
    <style>
        body {
            color: black; 
            transition: background-color 0.3s, color 0.3s; 
        }
    </style>
</head>
<body>
    <h1>Questao 5.b</h1>
    <p>Esta página altera suas cores de fundo e texto Baseada na hora do dia.</p>

    <script>
        function atualizarEstilo() {
            const hora = new Date().getHours(); // Obtém a hora atual

    
            if (hora >= 6 && hora < 12) { 
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';
            } else if (hora >= 12 && hora < 18) { 
                document.body.style.backgroundColor = 'yellow';
                document.body.style.color = 'black';
            } else if (hora >= 18 && hora < 24) { 
                document.body.style.backgroundColor = 'black';
                document.body.style.color = 'white';
            } else if (hora >= 0 && hora < 6) { 
                document.body.style.backgroundColor = 'blue';
                document.body.style.color = 'white';
            }
        }

        window.onload = atualizarEstilo;
    </script>
</body>
</html>
